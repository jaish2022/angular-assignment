<app-header></app-header>
<div class="container">
    <form [formGroup]='login' (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" name="username"
                id="username">
            <span *ngIf="(isFormSubmitted || username?.touched) && username?.invalid" class="text-danger"></span>
            <span *ngIf="(isFormSubmitted || username?.touched) && username ?.errors?.['required']"> username is required !</span>
            <span *ngIf="(isFormSubmitted || username?.touched) && username?. errors?.['minlength']">minimum 8 character required !</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" name="password"
                id="password">
            <span *ngIf="(isFormSubmitted || password?.touched) && password?.invalid" class="text-danger"></span>
            <span *ngIf="(isFormSubmitted || password?.touched) && password ?.errors?.['required']"> password is required !</span>
            <span *ngIf="(isFormSubmitted || password?.touched) && password?. errors?.['minlength']">minimum 8 character required !</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button><br><br>
        </div>
    </form>
</div>
<app-footer></app-footer>
